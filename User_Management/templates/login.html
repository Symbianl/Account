<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>乙禾保险部门管理软件</title>
   {% load staticfiles %}
   <!-- 引入 Bootstrap -->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" />
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static "css/dist/AdminLTE.min.css" %}" />
    <link rel="shortcut icon" href="{% static "pic/yihetop.ico" %}" />
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
</head>
<body style="background-image:url({% static 'pic/loginback.jpg' %}); background-size:100% 100%;">
<div class="box" style="background:transparent">
<div class="login-box">
  <div class="login-logo">
    <b style="color:white">乙禾保险部门管理软件</b>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body" style="background:transparent">

      {% if password_is_wrong %}
      <div class="alert alert-error">
            <button type="button" class="close" data-dismiss="alert">×</button>
            <h4>错误!</h4>用户名或密码错误
      </div>
      {% endif %}

    <form action="" method="post">
      {% csrf_token %}
      <div class="form-group has-feedback">
        {{form.username}}
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        {{form.password}}
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-3"></div>
        <!-- /.col -->
        <div class="col-xs-6">
          <button type="submit" class="btn btn-info btn-block btn-flat">登 录</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
  </div>
  <!-- /.login-box-body -->
</div>
</div>
<!-- /.login-box -->

</body>
</html>
