<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>上传文件</title>
        </head>
        <body>
        <div class="row">
      <div class="col-md-8 col-md-offset-2">
          <form class="form-inline" role="form"  method="post" enctype="multipart/form-data" accept-charset="utf-8">
              {% csrf_token %}
              <div class="form-group">
                  <input id="excel_file" type="file" name="excel_file">
              </div>
               <div class="control-group">
                     <div class="controls">
                        <input type="submit" class="btn btn-primary" value="提交">
                        <button  class="btn btn-primary" onclick="javascript:window.history.go(-1);" type="button">返回</button>
                     </div>
                  </div>
          </form>
      </div>
  </div>
        </form>
        </body>
        </html>
